<h4>Chat box</h4>
<div class="col-12" *ngFor="let message of messages" style="margin-bottom: 5px">
  <div class="alert alert-info" role="alert">
    <div class="message-container" [innerHTML]="message | emojis">
    </div>
  </div>
  <div class="alert alert-secondary" role="alert">
    <span>{{ message }}</span><br>
  </div>
</div>
<div class="col-12">
  <form (ngSubmit)="sendMessage(f)" #f="ngForm">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Write..." name="message" ngModel>
      <span class="input-group-btn">
          <button class="btn btn-secondary" type="submit">Go!</button>
        </span>
    </div>
  </form>
</div>
